<!--templates/registration/login.html-->

<!--login işlemi için kullanıcı adı ve şifresini alan sayfa-->
{% extends 'base.html' %}

{% block content %}
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
{% endblock content %}
