{% load static %}

<html>
<head>
<title>Django blog</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400">
<link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<header>
<div class="nav-left">
    <h1><a href="{% url 'home' %}">Django blog</a></h1>
</div>
<div class="nav-right">
    <h1><a href="{% url 'post_new' %}">+ Yeni Post</a></h1>
</div>
</header>
<!--user authenticate ise ve değilse gösterilecek kısım-->
{% if user.is_authenticated %}
    <p>Merhaba {{ user.username }}</p>
    <a href="{% url 'logout' %}"">Çıkış<a/>
{% else %}
    <p>Önce Login olmanız gerekli </p>
    <a href="{% url 'login' %}">Giriş</a>
{% endif %}
<div>
{% block content %}
{% endblock content %}
</div>
</body>
</html>
